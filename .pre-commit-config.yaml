repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: detect-private-key

  - repo: https://github.com/psf/black
    rev: 23.7.0
    hooks:
      - id: black
        files: \.py$
        exclude: ^sdk/
        language_version: python3

  - repo: https://github.com/pycqa/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        files: \.py$
        exclude: ^sdk/
        args: ['-r', '-f', 'json']

  - repo: https://github.com/pycqa/flake8
    rev: 6.0.0
    hooks:
      - id: flake8
        files: \.py$
        exclude: ^sdk/
        args: ['--max-line-length=88', '--extend-ignore=E203,W503']

  - repo: local
    hooks:
      - id: eslint
        name: ESLint
        entry: npx eslint --fix --ignore-path .eslintignore --quiet
        language: node
        files: \.(ts|js)$
        exclude: (node_modules/|\.github/instructions/|sdk/)
      - id: prettier
        name: Prettier
        entry: npx prettier --write --ignore-path .prettierignore --log-level warn
        language: node
        pass_filenames: true
        files: \.(ts|js|json|md|ya?ml)$
        exclude: (node_modules/|\.github/instructions/|sdk/|dist/|build/|coverage/|^\.pre-commit-config\.yaml$)
      - id: typescript-check
        name: TypeScript Check
        entry: npx tsc --noEmit --skipLibCheck
        language: node
        pass_filenames: false
        files: ''
        always_run: true
        exclude: (node_modules/|\.github/instructions/|sdk/)

  - repo: https://github.com/adrienverge/yamllint
    rev: v1.32.0
    hooks:
      - id: yamllint
        args: [-d, relaxed]
